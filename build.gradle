apply plugin: 'java-library'

//设置utf-8编码
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

javadoc {
    source = sourceSets.main.allJava
    options.encoding = "UTF-8"
    options.charSet = "UTF-8"
    options.author = "true"
    options.showAll()
 }